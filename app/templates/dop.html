<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Vteter</a>
        <a class="btn btn-primary" href="/profile">Выйти из редактора</a>
    </nav>
</header>
<main role="main" class="container">
{% block content %}
    <h1>Изменение профиля</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for=name>Имя</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Возраст</label>
        <input type="number" id="age" name="age" min="18" max="120" required>
        <br>
        <label for="avatar">Аватар(http/s адрес)</label>
        <input type="text" id="avatar" name="avatar" required>
        <br>
        <label for=gorod>Город проживания</label>
        <input type="text" id="gorod" name="gorod" required>
        <br>
        <label for=strana>Страна проживания</label>
        <input type="text" id="strana" name="strana" required>
        <br>
        <button type="submit">Подтвердить</button>
    </form>
{% endblock %}
</main>
</body>
</html>
